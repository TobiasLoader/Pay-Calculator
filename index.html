<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=block" rel="stylesheet">

      <div class="top-input-wrapper" id="top-left">

      <div class="top-input-wrapper" id="top-right">

          <div class="input-container">
            <div class="input-line">
              <span class="input-span"></span>
              <h1 style="display:inline;margin:0 5px 0 0;">Â£</h1>

            </div>
          </div>

        </div>
      </div>
      <h2 id="top-at">@</h2>
      <p id="top-yields">yields</p>
    </div>
    <div id="main">
      <div id="main-left-half"></div>
